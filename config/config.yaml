resources: "resources.tsv"
samples: "samples.tsv"
units: "units.tsv"

default_container: "docker://hydragenetics/common:3.0.0"

fastp_pe:
  container: "docker://hydragenetics/fastp:0.20.1"

seqtk_subsample:
  container: "docker://hydragenetics/seqtk:1.4"
